<!DOCTYPE html>
<html>
<head>
	<title>JsCookie</title>
</head>
<body>
	<h2>JsCookie</h2>
	<p>A simple way to create, check and delete your cookies with javascript.</p>
	<p><button onclick="createCookie('jscookie', 'simpleCookie', 2)">Create</button></p>
	<p><button onclick="deleteCookie('jscookie')">Delete</button></p>
	<p><button onclick="checkCookie('jscookie')">Check</button></p>

	<script type="text/javascript" src="jscookie.js"></script>
</body>
</html>
